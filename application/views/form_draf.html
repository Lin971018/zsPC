		<script type="text/javascript">
		    var dataUri = sessionStorage.getItem('ModleId');
			jQuery(function($) {
			    /*
			     * tree
			     */
			    var show = "<?php echo site_url('System/TreeShow'); ?>";
                $.ajax({
                    type:"post",
                    url:show,
                    async:true,
                    dataType:'json',
                    success:function(data)
                    {
                        $(".l-tree").ligerTree({
                            data:data, 
                            idFieldName :'id',
                            parentIDFieldName :'ParIdS',
                            checkbox: false, 
                            ajaxType: 'post',
                            isexpand:false,
                            onClick: function (node, e)
                            { 
                                actionNodeID = node.data.id;
                                sessionStorage.setItem('ModleId',actionNodeID);
                                location.reload();
                            },
                        });
                    },
                    error:function(s,t,e)
                    {
                        console.log(s,t,e);
                    }
                })
                /*
                 * tableINI
                 */
                var showMes = "<?php echo site_url('Form/FormList'); ?>"+'/'+dataUri+'/'+'draft';
                var table = $('#dynamic-table').DataTable({
//                  data:dataUri,
                    ajax:showMes,
                    columns:[
                        {"data":'checkBox'},
                        {"visible": false,"data":'id'},
                        {"data":'rowNum'},
                        {"data":'TabNam'},
                        {"data":'TabCTm'},
                        {"visible": false,"data":'id'},
                        {"data":'id'},
                        {"visible": false,"data":'id'},
                    ],
                    oLanguage: {
                        sLengthMenu: "显示 _MENU_ 条数据",
                    },
                    "processing": true,
                    "aaSorting": [],
                    "aoColumnDefs": [{
                        'bSortable': false,
                        'aTargets': [0,1]
                    }],
                });
                
                $('#dynamic-table tbody').on('click', 'tr', function () {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                    }
                    else {
                        table.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                    try{
                    	alert(table.row('.selected').data().id);
                    }catch(e){
                        
                    }
                })
                /*
                 * datepicker
                 */
                $( "#datepicker" ).datepicker({
                    showOtherMonths: true,
                    selectOtherMonths: false,
//                  isRTL:true,
                    beforeShow: function() {
                        //change button colors
                        var datepicker = $(this).datepicker( "widget" );
                        setTimeout(function(){
                            var buttons = datepicker.find('.ui-datepicker-buttonpane')
                            .find('button');
                            buttons.eq(0).addClass('btn btn-xs');
                            buttons.eq(1).addClass('btn btn-xs btn-success');
                            buttons.wrapInner('<span class="bigger-110" />');
                        }, 0);
                    }
                });
			});
